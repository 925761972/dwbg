name: Build and Deploy Feishu Plugin to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Required for Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (Feishu base)
        run: npm run build:feishu

      - name: Package ZIP
        run: cd dist && zip -r ../dist-feishu.zip .

      - name: Upload build artifact (ZIP)
        uses: actions/upload-artifact@v4
        with:
          name: dist-feishu
          path: dist-feishu.zip

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4